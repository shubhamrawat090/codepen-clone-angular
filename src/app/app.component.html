<div class="pane top-pane">
  <app-editor
    [language]="'html'"
    [displayName]="'HTML'"
    [value]="html"
    (onChange)="setHTML($event)"
  ></app-editor>

  <app-editor
    [language]="'css'"
    [displayName]="'CSS'"
    [value]="css"
    (onChange)="setCSS($event)"
  ></app-editor>

  <app-editor
    [language]="'javascript'"
    [displayName]="'JavaScript'"
    [value]="javascript"
    (onChange)="setJavascript($event)"
  ></app-editor>

  <div class="pane">
    <iframe
      [srcdoc]="srcDoc"
      title="output"
      sandbox="allow-scripts"
      frameBorder="0"
      width="100%"
      height="100%"
    ></iframe>
  </div>
</div>
